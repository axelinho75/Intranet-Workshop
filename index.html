<!doctype html>
<meta charset="utf-8">
<style>
    body {
        font-family: system-ui, Arial;
        background: #151515; 
        color:#fff;
        margin:0;
    }

    header {
        padding: 24px;
        background:#303030; 
    }

    h1 {
        margin:0;
        font-size: 24px;
    }
    main {
        max-width: 960px;
        margin: 40px auto;
        padding: 0 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
    }
    
    .card {
        background:#202020;
        border: 1px solid #3a3a3a;
        border-radius: 12px;
        padding: 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
    }
    .btn-primary {
        background: #B3995B;
        color: #151515;
    }

    .btn-ghost {
        border: 1px solid #4a4a4a;
        color: #fff;
    }

    a {
        color:#B3995B;
    }

    footer {
        text-align: center;
        padding: 12px 0 24px;
        color: #aaa;
    }
</style>
<header>
    <h1>Portail Intranet</h1>
</header>
<main>
    <div class="grid">
        <div class="card">
            <h2>Messagerie sécurisée</h2>
            <p>Accès à la messagerie chiffrée. </p>
            <a class="btn btn-primary" href="#">Ouvrir Phantom</a>
        </div>
    </div>
</main>
<footer>
    &copy; 2025 - Intranet Corporation
</footer>
